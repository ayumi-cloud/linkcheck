# ===================================
#  Form Field Definitions
# ===================================

fields:
    time:
        label: Time mask
        comment: The plugin will check for broken links as scheduled here. Check http://crontab.org/ for more info.
        placeholder: '* * * * *'
        span: left
    codes:
        label: Which HTTP response codes should be reported?
        type: checkboxlist
        span: right
        options:
            200: Successful responses (200 - 206) [not recomended]
            300: Redirection responses (300 - 308)
            400: Client error responses (400 - 431)
            500: Server error responses (500 - 511)
    checkCMS:
        label: Check links within CMS files?
        type: checkbox
        span: left
    modelators:
        type: repeater
        prompt: Select a database field
        form:
            fields:
                modelator:
                    label: Plugin/Model
                    commentAbove: Select the Plugin/Model/Fields that you wish to scan.
                    type: dropdown
                    emptyOption: Select at least one field to check for broken links [optional]